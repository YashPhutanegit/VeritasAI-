<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VeritasAI Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      font-size: 14px;
      resize: vertical;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>VeritasAI Detector</h1>
  <textarea id="inputText" placeholder="Enter text to detect..."></textarea>
  <button id="detectBtn">Detect</button>
  <div id="result">Detection result: <span id="output">-</span></div>

  <script>
    document.getElementById("detectBtn").addEventListener("click", async () => {
      const input = document.getElementById("inputText").value.trim();
      const output = document.getElementById("output");

      if (!input) {
        output.textContent = "Please enter some text.";
        output.classList.add("error");
        return;
      }

      output.textContent = "Detecting...";
      output.classList.remove("error");

      try {
        const response = await fetch("http://127.0.0.1:8001/detect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input }),
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        if (data.result !== undefined) {
          output.textContent = data.result ? "AI-generated text detected ‚úÖ" : "Human-written text detected üìù";
        } else {
          output.textContent = "Invalid response from server.";
          output.classList.add("error");
        }
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
        output.classList.add("error");
      }
    });
  </script>
</body>
</html>
